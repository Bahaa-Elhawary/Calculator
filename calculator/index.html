<!DOCTYPE html> 
<html lang="en"> 
  
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width,  
                                   initial-scale=1.0"> 
    <title>Calculator</title> 
    <link rel="icon" type="image/x-icon" href="img/download.png" />
    <link rel="stylesheet" href="main.css">
</head> 
  
<body> 
  <div class="calculator">
    <div class="screen">0</div>
    <div class="buttons">
      <button class="grey_button">AC</button>
      <button class="grey_button">+/</button>
      <button class="grey_button">%</button>
      <button class="orange_button">/</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="orange_button">x</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="orange_button">-</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="orange_button">+</button>
      <button class="numbers">0</button>
      <button class="numbers">.</button>
      <button class="orange_button">=</button>
      <button class="grey_button">Del</button>

    </div>
  </div>

  <script src="main.js"></script>
</body>


</html>
